<body> 
    <div class="big">
        <div><h1 class="hea">Chat</h1></div>
        <div class="container" >
            <div id="or">

            </div>
            <div class="oroh" ></div>
            <input type="text" id="mss">
            <button class="send" onclick="send()">Send</button>

        </div>
    </div>
    
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<script>
    let Ger = document.getElementById("or")
    let firebaseConfig = {
    apiKey: "AIzaSyChMdCl8M_EKzo0cNbmSO7OlpQqIEVXX2k",
    authDomain: "msss-bc9b1.firebaseapp.com",
    projectId: "msss-bc9b1",
    storageBucket: "msss-bc9b1.appspot.com",
    messagingSenderId: "503464479518",
    appId: "1:503464479518:web:de39b0b198966d8f19d70f",
    measurementId: "G-4DRW3CFR0S"
  };
  firebase.initializeApp(firebaseConfig);

  const db = firebase.firestore();
    let inp = document.getElementById("mss");

    const send =  () => {
        db.collection('mss').add({
            mss: inp.value,
            time: firebase.firestore.FieldValue.serverTimestamp()
        })
    }

    let hunjil = document.createElement("div");
    db.collection("mss")
    .orderBy("time", "desc").onSnapshot((docs) => {
        hunjil.innerHTML = ''
        docs.forEach((doc) => {
                hunjil.innerHTML = doc.data().mss
        });
    })

    Ger.appendChild(hunjil)
    console.log(Ger)


    
   
       
    
</script>
